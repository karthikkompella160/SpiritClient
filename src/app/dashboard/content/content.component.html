<div class=" flex-container container">
  <div class=" flex-item chartcontainer">
    <p id="charttitle">You are doing Great!! Let the bar SOAR.</p>
    <canvas class="linechart" id="canvas">{{ loginsChart }}</canvas>
  </div>
  <div class=" flex-item dailyprogress progress">
    <div class="progress-bar"></div>
  </div>
  <div class=" flex-item overall">
    <h2 style="font-size:20px; font-weight: 500;">Over All Progress</h2>
    <nz-progress nz-tooltip="your progress" nzTitle="Overall Progress" nzType="dashboard" [nzPercent]="percent"
      [nzSuccessPercent]="50"></nz-progress>
  </div>


</div>
